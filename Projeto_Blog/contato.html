<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contato - Manual do Ufraniano Sofrido</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome 6 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Estilo customizado -->
    <link rel="stylesheet" href="css/style.css" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdf6e3;
            color: #333;
        }
        /* Navbar idêntica à do index */
        .navbar {
            background-color: #212529; /* bg-dark padrão */
        }
        .navbar-brand,
        .nav-link {
            color: #fff !important;
            font-weight: 700;
        }
        .nav-link.active {
            text-decoration: underline;
        }
        .nav-link i {
            margin-right: 6px;
        }

        /* Container do formulário */
        .contact-section {
            background-color: #fff;
            border-radius: 15px;
            padding: 2.5rem 2rem;
            max-width: 700px;
            margin: 3rem auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        /* Botão primário */
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        /* Footer idêntico ao index */
        footer {
            background-color: #212529;
            color: #fff;
            padding: 1.5rem 0;
        }
        .social-icons a {
            color: #fff;
            margin-right: 1rem;
            font-size: 1.4rem;
            transition: color 0.3s ease;
        }
        .social-icons a:last-child {
            margin-right: 0;
        }
        .social-icons a:hover {
            color: #fdf6e3;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Manual do Ufraniano Sofrido</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home me-1"></i> Início
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="postagens.html">
                            <i class="fas fa-newspaper me-1"></i> Postagens
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre.html">
                            <i class="fas fa-info-circle me-1"></i> Sobre
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contato.html">
                            <i class="fas fa-envelope me-1"></i> Contato
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <main>
        <section class="contact-section">
            <h1 class="text-center fw-bold mb-4">Fale com a gente</h1>
            <p class="text-center mb-4">Quer reclamar do RU, pedir dica pra prova ou só mandar um “oi”? Use o formulário abaixo.</p>

            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label fw-semibold">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Seu nome" required />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="seu@email.com" required />
                </div>

                <div class="mb-3">
                    <label for="assunto" class="form-label fw-semibold">Assunto</label>
                    <input type="text" class="form-control" id="assunto" placeholder="Qual o motivo do contato?" required />
                </div>

                <div class="mb-3">
                    <label for="mensagem" class="form-label fw-semibold">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="5" placeholder="Escreva aqui..." required></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Enviar Mensagem</button>
            </form>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <div class="container d-md-flex justify-content-between align-items-center">
            <p class="mb-3 mb-md-0">&copy; 2025 Manual do Ufraniano Sofrido. Todos os direitos reservados.</p>
            <div class="social-icons">
                <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" title="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
